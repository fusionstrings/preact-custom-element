name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - '**'

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install NPM dependencies
        run: npm ci

      - name: build
        run: npm run build

      - name: test
        env:
          CI: true
        run: |
          npm run lint
          npm run test
